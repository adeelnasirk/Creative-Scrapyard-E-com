{% extends 'seller/main.html' %}
{% load static %}
{% block content %}


<style>
    body {
    
        background: #092635;
    }
</style>

{% if page == 'login' %}
<div class="login-form p-4" >
    <form  method="POST">
        {% csrf_token %}

        <h2 class="text-center">Seller Login</h2>   
        <div class="form-group has-error pt-4">
        	<input type="text" class="form-control" name="username" placeholder="username" required="required">
        </div>
        <div class="form-group has-error pt-4">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group pt-4">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group pt-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
        
    </form>
    <p class="text-center text-white small">Don't have an account? <a href="{% url 'register-seller' %}">Sign up here!</a></p>
</div>

{% else %}


<div class="login-form p-4" >
    <form  method="POST">
        {% csrf_token %}
        <h2 class="text-center">Seller Registeration</h2>  
        
        <div class="form-group has-error pt-4">
        	<input type="text" class="form-control" name="username" placeholder="username" required="required">
        </div>

		<div class="form-group pt-4">
            <input type="email" class="form-control" name="email" placeholder="email" required="required">
        </div>        
		<div class="form-group pt-4">
            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>        
		<div class="form-group pt-4">
            <input type="password" class="form-control" name="password2" placeholder="Comfirm Password" required="required">
        </div>        
		
        <div class="form-group pt-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
        
    </form>
    <p class="text-center small text-white">Already have account? <a href="{% url 'login-seller' %}">Log in here!</a></p>
</div>


{% endif %}

{% endblock %}
