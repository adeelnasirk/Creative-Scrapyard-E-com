{% extends 'seller/main.html' %}
{% load static %}
{% block content %}

{% if page == 'update' %}


<div class="login-form p-4" >
    <form  method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class="text-center">Update Product</h2>

        <div class="form-group has-error pt-4">
            <label for="name">Product name</label>
            {{ form.name }}
        </div>
        <div class="form-group has-error pt-4">
            <label for="price">Product price</label>
            {{ form.price }}
        </div>



        <div class="form-group has-error pt-4">

            <label required for="category">Category</label>
            
            {{ form.category }}
         <!--    <select  placeholder="Enter category">
                <option value="{{ form.category }}">{{ form.category }}</option>

                 {% for category in categorys %}
                <option value="{{ form.category }}">{{ form.category }}</option>
                {% endfor %}
            </select> -->
        </div>

        <div class="form-group-file has-error pt-4">
            <label for="image" type="file">Product Image</label>
            {{ form.image }}
            <!-- <input required type="file" name="image" placeholder="Enter Product Image"></input> -->
        </div>
            
        
        <div class="form__action p-4">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
    </form>
</div>


{% else %}
<div class="login-form p-4" >
    <form  method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class="text-center">Delete Product</h2>

        <div class="form-group has-error pt-4">
            <label>Are you sure you want to delete {{ obj }}?</label>
        </div>

        
        <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Confirm</button>
          </div>
    </form>
</div>
{% endif %}
{% endblock %}
