{% extends 'seller/main.html' %}
{% load static %}
{% block content %}

<div class="login-form p-4" >
    <form  method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class="text-center">Add Product</h2>

        <div class="form-group has-error pt-4">
            <label>Product Name</label>
            <input required type="text" name="name" placeholder="Enter Product Name"></input>
        </div>

        <div class="form-group has-error pt-4">
            <label>Product Price</label>

            <input required type="number" name="price" placeholder="Enter Product Price"></input>
        </div>
        <div class="form-group has-error pt-4">
            <select name="category" placeholder="Enter category">Category
                <option value="none">Select a category</option>

                {% for category in categorys %}
                <option value="{{ category.id }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group has-error pt-4">
            <label>Create New category</label>
            <input type="text" name="category_new" placeholder="Create new category"></input>
        </div>

        <div class="form-group-file has-error pt-4">
            <input required type="file" name="image" placeholder="Enter Product Image">Product image</input>
        </div>
            
        
        <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
    </form>
</div>

{% endblock %}
